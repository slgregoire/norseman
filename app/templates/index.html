<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bread & Circuits</title>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- Custom -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>

<body>
    <div class="container-fluid">

        <div class="heading">
            <h1>Verbs to live by.</h1>
            <p class="lead">
                <br>
            </p>
        </div>

        <div class="jumbotron interior" id="https://github.com/volk0ff" style="background-color: #0068a8">
            <div class="col-xs-12 text-center">
                <h2>Code</h2>
            </div>
        </div>

        <div class="jumbotron interior" id="{{ url_for('index_bp.index') }}" style="background-color: #8d1031">
            <div class="col-xs-12 text-center">
                <h2>Read</h2>
            </div>
        </div>

        <div class="jumbotron interior" id="http://www.totalwine.com/eng/search/Yamazaki_Single__18Y_Malt_Whisky" style="background-color: #005e2d">
            <div class="col-12 text-center">
                <h2>Drink</h2>
            </div>
        </div>

    </div>

    <script>
    var def_color;
    $('.interior').hover(
        function() {
            def_color = $(this).css('background-color');
            $(this).stop().animate({
                'background-color': 'black'
            }, 100);
        },
        function() {
            $(this).stop().animate({
                'background-color': def_color
            }, 100);
        });

    $('.interior').click(function() {
        var link = $(this).attr('id');
        window.location.href = link;
        return false;
    })
    </script>
</body>

</html>
